<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue中样式-class.</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- 第一种使用方式，直接传递一个数组  注意这里的class需要采用v-bind做数据绑定 -->
    <!-- <h1 :class="['red','thin' ,'italic']">Big的H1，is Very 特别的大！！！</h1> -->

    <!-- 在数组中使用三元表达式 -->
    <!-- <h1 :class="['red','thin' ,flag?'active':'']">Big的H1，is Very 特别的大！！！</h1> -->

    <!-- 在数组中使用对象来代替三元表达式，提高代码可读性 -->
    <!-- <h1 :class="['thin','italic',{'active':flag}]">Big的H1，is Very 特别的大！！！</h1> -->



    <!-- 在为 class 使用v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带可不带引号，所以这里没有写引号，属性值是一个布尔标识符 -->
    <h1 :class="classObj">Big的H1，is Very 特别的大！！！</h1>

  </div>
  <script>
    const vm = new Vue({
      el: ".app",
      data: {
        flag: true,
        classObj: { red: true, thin: true, italic: false, active: false }
      },
      methods: {}
    });
  </script>
</body>

</html>
