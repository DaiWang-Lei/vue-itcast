<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue中样式-style</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div class="app">
    <!-- 对象就是无序键值对的集合 -->
    <!-- <h1 :style="styleObj1"> 美好的生活就要来临！⛽️加油，加油！！</h1> -->
  
    <h1 :style="[styleObj1,styleObj2]"> 美好的生活就要来临！⛽️加油，加油！！</h1>
  
  </div>
  <script>
    const vm = new Vue({
      el: ".app",
      data: {
        styleObj1: { color: 'skyblue', fontWeight: 200 },
        styleObj2: { fontStyle: 'italic' }
      },
      methods: {}
    });
  </script>
</body>

</html>
