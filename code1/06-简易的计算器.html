    const vm = new Vue({

      data: {
        n1: 0,
        n2: 0,
        result: 0,

      methods: {

          //       break;
          //     case '*':
          //       this.result = parseInt(this.n1 * this.n2)
          //       break;
          //     case '/':
          //       this.result = parseInt(this.n1 / this.n2)
          //       break;
          //   }
          // var codeStr = 'parseInt(this.n1)' + this.opt + 'parseInt(this.n2)';
          var codeStr = this.n1 + this.opt + this.n2;
          this.result = eval(codeStr);
        }
      }
    });
  </script>
</body>

</html>
