<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div class="app">
    <input type="button" value="change" @click="flag=!flag">
    <!-- v-if 特点：每次都会重新删除或者创建元素 -->
    <!-- v-show 特点：每次不会进行Dom的删除和创建操作，只是切换了元素的display：none的属性 -->
    <!-- v-if 有较高的切换性能消耗 -->
    <!-- v-show 有较高的初始性能消耗  -->
    <!-- 如果元素涉及到频繁的切换， 最好不要使用v-if 而是推荐使用v-show-->
    <!-- 如果元素可能永远也不会被显示出来，则推荐使用v-if -->
    <h3 v-if="flag">这是用V-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
  </div>
  <script>
    const vm = new Vue({
      el: ".app",
      data: {
        flag: true
      },
      methods: {
        // toggle() {
        //   this.flag = !this.flag;
        // }
      }
    });
  </script>
</body>

</html>
