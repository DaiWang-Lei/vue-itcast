<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    姓：<input type="text" v-model='firstname' @keyup="getFullName"> +
    名字：<input type="text" v-model='secondname' @keyup="getFullName"> =
    全名：<input type="text" v-model='fullname'>


  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        firstname: '',
        secondname: '',
        fullname: ''
      },
      methods: {
        getFullName() {
          this.fullname = `${this.firstname}😊${this.secondname}`
        }
      }
    });
  </script>
</body>

</html>
