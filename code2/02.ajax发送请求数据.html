<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <!-- 注意⚠️：vue-resource 依赖于Vue ，所以先后顺序要注意 -->
  <!-- this.$http.josnp -->
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

</head>

<body>
  <div class="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonP请求" @click="jsonPInfo">

  </div>

  <script>
    const vm = new Vue({
      el: '.app',
      data: {},
      methods: {
        getInfo() { //发起get请求
          // 当发起get请求后，
          this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(function (result) {
            // 通过 result.body 拿到服务器返回的成功的数据
            // console.log(result.body);
          })
        },
        postInfo() {
          // 手动发起的post请求，默认没有表单格式，所以有的服务器处理不了
          // 通过post方法的第三个参数， 设置提交的内容类型为普通的表单格式
          this.$http.post('http://www.liulongbin.top:3005/api/post', {}, { emul }).then(result => {
            // console.log(result.body);
          })
        },
        jsonPInfo() { // 发起jsonp请求
          this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then((result) => {
            console.log(result.body);
          })
        }
      },
    });
  </script>
</body>

</html>
